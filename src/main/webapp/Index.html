<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script>
        function validate() {
            valid = true;
            if ($('#name').val() == '') {
                alert("Input name");
                valid = false;
            }
            if ($('#pwd').val() == '') {
                alert("Input password");
                valid = false;
            }
            if (($('#male').val() == false) && ($('#female').val() == false)) {
                alert("Choose sex");
                valid = false;
            }
            if ($('#desc').val() == '') {
                alert("Write description");
                valid = false;
            }
            return valid;
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>Questionnaire</p>
</div>
<div>
    <form action="Index.html" name="form">
        <div class="form-group">
            <label>Name</label>
            </br>
            <label>
                <input type="text" class="form-control" name="name" placeholder="Enter name:" id="name">
            </label>
        </div>
        <div class="form-group">
            <label>Surname</label>
            </br>
            <label>
                <input type="text" class="form-control" name="surname" placeholder="Enter surname:" id="pwd">
            </label>
        </div>
        <div class="form-group">
            <label>Sex:</label>
            </br>
            <label>
                <input type="radio" name="sex" id="male"> Male
                <input type="radio" name="sex" id="female"> Female
            </label>
        </div>
        <div class="form-group">
            <label>Description:</label>
            </br>
            <label>
                <textarea name="description" id="desc"></textarea>
            </label>
        </div>
        <button type="button" class="btn btn-primary" onclick="return validate();">Submit</button>
    </form>
</div>
</body>
</html>
